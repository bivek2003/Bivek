<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rate.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32">
    <title>Frontend Mentor | Interactive rating component</title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap'); 
    </style>
</head>
<body>
    <div id="container">
        <div class="svgm" id="icon">
            <img src="./icon-star.svg" alt="icon-star">
        </div>
        <h2 style="margin-top: 22px; margin-bottom: 14px;">
            How did we do?
        </h2>
        <p>
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
        </p>
        <div id="buttons">
            <button id="but1" >1</button>
            <button id='but2'>2</button>
            <button id='but3'>3</button>
            <button id='but4'>4</button>
            <button id='but5'>5</button>
        </div>
        <button id="bu2">S U B M I T</button>
    </div>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Bivek Sharma</a>.
    </footer>    
    <script src="scripts.js"></script>
</body>
</html>
